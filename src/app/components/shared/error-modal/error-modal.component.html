<!-- error-modal.component.html -->
<ng-container *ngIf="(errorModal.state$ | async) as err">
    <div class="modal-overlay" (click)="close()" role="presentation">
        <div class="modal" (click)="stop($event)" role="alertdialog" aria-modal="true" aria-labelledby="errorTitle"
            aria-describedby="errorBody" tabindex="-1">
            <h3 id="errorTitle">{{ err.title || 'Errore' }}</h3>

            <div id="errorBody">
                <p *ngIf="err.status === 403; else genericMsg">
                    {{ err.detail || 'Non hai i permessi per eseguire questa azione.' }}
                </p>
                <ng-template #genericMsg>
                    <p>{{ err.detail || 'Si Ã¨ verificato un errore inatteso.' }}</p>
                </ng-template>
                <small *ngIf="err.status">Codice errore: {{ err.status }}</small>
            </div>

            <div class="modal-actions">
                <button #closeBtn class="btn" (click)="close()">Chiudi</button>
            </div>
        </div>
    </div>
</ng-container>
