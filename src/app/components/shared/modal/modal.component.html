<div *ngIf="show" class="modal-overlay">
  <div class="modal-box">
    <div class="modal-header">
      <h2>{{ title }}</h2>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>

      <div *ngIf="loading" class="progress-bar-container">
        <div class="progress-bar" [style.width.%]="progress"></div>
      </div>
    </div>
  </div>
</div>
