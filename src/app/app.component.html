<!-- Overlay spinner a schermo intero -->
<div *ngIf="bootLoading" class="boot-overlay" role="status" aria-live="polite" aria-label="Caricamento in corso">
  <div class="spinner"></div>
</div>

<!-- Sidebar visibile solo se l'utente Ã¨ loggato -->
<app-sidebar *ngIf="auth.isAuthenticated()" (collapseChanged)="onSidebarCollapseChange($event)">
</app-sidebar>

<!-- Contenuto -->
<div class="app-content" [class.collapsed]="sidebarCollapsed" [class.fullscreen]="!auth.isAuthenticated()">
  <router-outlet></router-outlet>
</div>
