<!-- Overlay spinner a schermo intero -->
<div *ngIf="bootLoading" class="boot-overlay" role="status" aria-live="polite" aria-label="Caricamento in corso">
  <div class="spinner"></div>
</div>

<!-- Sidebar (mostrata solo quando showShell Ã¨ true) -->
<app-sidebar *ngIf="showShell" (collapseChanged)="onSidebarCollapseChange($event)">
</app-sidebar>

<!-- Contenuto principale -->
<div class="app-content" [class.collapsed]="sidebarCollapsed" [class.fullscreen]="!showShell">
  <router-outlet></router-outlet>
</div>

<app-error-modal></app-error-modal>
